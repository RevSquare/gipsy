{% load i18n %}

<div class="panel panel-default">
    <div class="panel-heading">
        {% trans title %}
        <a href="#" class="pull-right">
            <i class="fa fa-refresh"></i>
        </a>
    </div>
    <div class="panel-body">
        <h4>
            <strong>{{ results }}</strong> {% trans label %}
        </h4>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ percentage }}%;">
                <span class="sr-only">{{ percentage }}% {% trans 'Complete' %}</span>
            </div>
        </div>
        <p>
            <i class="fa fa-long-arrow-{% if difference > 0 %}up{% elif difference < 0 %}down{% else %}right{% endif %}"></i> &nbsp;{{ difference }} 
            {% trans label_bottom %}
            {% if difference > 0 %}{% trans 'Looks good!' %} &nbsp;<i class="fa fa-smile-o"></i>{% endif %}
        </p>
    </div>
</div>
